<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="html_images.html" method="get" target="_self" >
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="enter name" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="enter email" autocomplete="off"><br>
            <label for="phne number">Phone number</label>
            <input type="tel" id="number" name="phne number" placeholder="Enter phone number" pattern="[0-9]{10}" required><br>    
        </fieldset>
         <label for="Skills">Skills</label>
        <input type="checkbox" id="Skills" name="Skills" value="java" checked>java
        <input type="checkbox" id="Skills" name="Skills" value="python">python
        <input type="checkbox" id="Skills" name="Skills" value="c">c<br>
        <label for="Skills">Skills</label>
        <input list="Skill-set" name="Skill-set">
        <datalist id="Skill-set">
            <option value="java">
            <option value="python">
            <option value="c">
        </datalist>
        <label for="gender" >Gender</label>
        <input type="radio" id="gender" name="gender" value="Female">Female
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="other">other<br>
        <label for="bio">Bio Data</label>
        <textarea name="bio" rows="10" cols="10"></textarea>
        <label for="password">Password</label>
        <input type="password" name="password">
        <input type="file">
        <input type="submit" value="submit">
    </form>
</body>
</html>
