<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <th>No</th>
            <th>Article</th>
            <th>Cost</th>
            <th>Quantity</th>
            <th>Total</th>
        </thead>
        <tfoot>
            <th colspan="4">Grand total</th>
            <td>1405</td>
        </tfoot>
        <tbody>
            <colgroup>
                <col span="1">
                <col span="1" style="background-color: green;"> 
                <col span="1">
                <col span="1" style="background-color: red;"> 
                <col span="1">
            </colgroup>
            <tr style="background-color: yellow;">
                <td>1</td>
                <td>Rice</td>
                <td>100</td>
                <td>10</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sugar</td>
                <td>45</td>
                <td rowspan="2">3</td>
                <td>135</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Dal</td>
                <td>50</td>
                <td>150</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Cofee</td>
                <td>2</td>
                <td>10</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
